<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Support Chat</title>
</head>
<body>

    <!-- Main container for the entire chat application -->
    <div id="chat-container">

        <!-- Header section for the title -->
        <header id="chat-header">
            <h1>Live Support</h1>
            <p>We're here to help!</p>
        </header>

        <!-- Main section where chat messages will appear -->
        <main id="chat-messages">
            <!-- This is a sample conversation to show structure -->
            <div class="message-bubble user-message">
                <p>I have a question about my recent order.</p>
            </div>
            <div class="message-bubble bot-message">
                <p>Of course! I can help with that. What is your order number?</p>
            </div>
        </main>

        <!-- Footer section for the user input form -->
        <footer id="chat-input-form">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </footer>

    </div>

</body>
</html>
